</div>

<td><input type="tel"  placeholder="Enter Your Mobile Number"  id="numb" name="phoneno"  class="form-control" maxlength="10" ng-model="phno" ng-required="true"></td>

<label>Email:</label>
<td><input type="email" placeholder="Enter Email" id="emailid" name="emailid"  class="form-control" ng-model="email" ng-required="true"></td><br/>

<td><button ng-disabled="paymentform.$invalid" ng-click="bookTicket()" class="btn btn-primary" id="rno">Pay Now</button></td><br/><br/>
